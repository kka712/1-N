{% extends 'base.html' %}
{% block body %}
    <h1 class="displat-5 fw-bold text-body-emphasis mt-3">Questions</h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>detail</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td><a href="{% url 'articles:detail' article.id %}">DETAIL</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
